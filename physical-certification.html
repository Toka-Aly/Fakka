<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>physical certification</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnec    t" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/custom.css">
    <link rel="stylesheet" href="css/slick.css">
    <!-- <link rel="stylesheet" href="scss/custom.css"> -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/arabic rtl.css">
</head>

<body dir="rtl">

    <main>
        <div class="products-details">
            <div class="container">
                <div class="details">
                    <div class="item">
                        <figure>
                            <img src="images/pysical-gold-certificate.png" alt="">
                        </figure>
                        <div class="certification-info">
                            <div class="certification-head">
                                <label>
                                        Certificate No. 168451855
                                    </label>
                                <input class="input" type="text" value="50 grams gold 24K" readonly>
                            </div>
                            <div class="certification-body">
                                <div class="grid-container">
                                    <div class="row-1">
                                        <div class="grid-item">
                                            <label>
                                                Customer Name
                                            </label>
                                            <input type="text" class="input" value="Mohamed Ali" readonly>
                                        </div>
                                        <div class="grid-item">
                                            <label>
                                                Customer ID
                                            </label>
                                            <input type="number" class="input" value="21354351" readonly>
                                        </div>
                                    </div>
                                    <div class="row-2">
                                        <div class="grid-item">
                                            <label>
                                                Issuing date
                                            </label>
                                            <input type="text" class="input" value="Oct 24, 2020" readonly>
                                        </div>
                                        <div class="grid-item">
                                            <span>
                                            Manager signature
                                          </span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/customScript.js"></script>
    <script src="js/slick.min.js"></script>
</body>

</html>
